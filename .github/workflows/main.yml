name: CI-DockerBuild

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Extrae metadatos de la imagen (tags autom√°ticos)
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: lpintofsgrp/frontend
          tags: |
            type=raw,value=build-${{ github.run_number }}

      # 4Ô∏è‚É£ Construye y publica la imagen en Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 5Ô∏è‚É£ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 6Ô∏è‚É£ Instala el cliente OC (OpenShift CLI)
      - name: Install OC CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/
          oc version

      # 7Ô∏è‚É£ Instala Helm
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      # 8Ô∏è‚É£ Login en OpenShift
      - name: Log in Openshift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      # 9Ô∏è‚É£ Empaqueta y publica el chart de Helm (OCI)
      - name: Package and push Helm Chart to Docker Hub (OCI)
        env:
          IMAGE_TAG: build-${{ github.run_number }}
        run: |
          # Reemplaza el tag din√°mico en values.yaml
          sed -i "s|{{ tag }}|${IMAGE_TAG}|g" ./chart/values.yaml
          
          helm package ./chart
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | helm registry login registry-1.docker.io \
            --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
          helm push ./*.tgz oci://registry-1.docker.io/lpintofsgrp

      # üîí 10Ô∏è‚É£ Limpieza preventiva de releases bloqueadas o fallidas
      - name: Unlock Helm release if needed
        continue-on-error: true
        run: |
          oc project lpintofsgrp-dev || oc new-project lpintofsgrp-dev
          echo "üîÑ Verificando estado previo del release frontend..."
          helm history frontend -n lpintofsgrp-dev || true
          helm rollback frontend 0 -n lpintofsgrp-dev || true
          helm uninstall frontend -n lpintofsgrp-dev || true
          echo "‚úÖ Estado de Helm limpio, listo para desplegar."

      # üöÄ 11Ô∏è‚É£ Despliega a OpenShift usando el chart publicado
      - name: Deploy to OpenShift using Helm chart from OCI
        env:
          IMAGE_TAG: build-${{ github.run_number }}
        run: |
          oc project lpintofsgrp-dev || oc new-project lpintofsgrp-dev
          helm upgrade --install frontend oci://registry-1.docker.io/lpintofsgrp/frontend \
            --version 0.1.0 \
            -n lpintofsgrp-dev \
            -f ./chart/values.yaml \
            --wait --timeout 10m
