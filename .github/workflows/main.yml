name: CI-DockerBuild

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Login a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3ï¸âƒ£ Extrae metadatos de la imagen (tags automÃ¡ticos)
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: lpintofsgrp/frontend
          tags: |
            type=raw,value=build-${{ github.run_number }}

      # 4ï¸âƒ£ Construye y publica la imagen en Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      route_url: ${{ steps.expose.outputs.route_url }}

    steps:
      # 5ï¸âƒ£ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 6ï¸âƒ£ Instala el cliente OC (OpenShift CLI)
      - name: Install OC CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/
          oc version

      # 7ï¸âƒ£ Instala Helm
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      # 8ï¸âƒ£ Login en OpenShift
      - name: Log in Openshift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      # 9ï¸âƒ£ Empaqueta y publica el chart de Helm (OCI)
      - name: Package and push Helm Chart to Docker Hub (OCI)
        env:
          IMAGE_TAG: build-${{ github.run_number }}
        run: |
          sed -i "s|{{ tag }}|${IMAGE_TAG}|g" ./chart/values.yaml
          helm package ./chart
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | helm registry login registry-1.docker.io \
            --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
          helm push ./*.tgz oci://registry-1.docker.io/lpintofsgrp

      # ðŸ”’ 10ï¸âƒ£ Limpieza preventiva de releases bloqueadas o fallidas
      - name: Unlock Helm release if needed
        continue-on-error: true
        run: |
          oc project lpintofsgrp-dev || oc new-project lpintofsgrp-dev
          echo "ðŸ”„ Verificando estado previo del release frontend..."
          helm history frontend -n lpintofsgrp-dev || true
          helm rollback frontend 0 -n lpintofsgrp-dev || true
          helm uninstall frontend -n lpintofsgrp-dev || true
          echo "âœ… Estado de Helm limpio, listo para desplegar."

      # ðŸš€ 11ï¸âƒ£ Despliega a OpenShift usando el chart publicado
      - name: Deploy to OpenShift using Helm chart from OCI
        env:
          IMAGE_TAG: build-${{ github.run_number }}
        run: |
          oc project lpintofsgrp-dev || oc new-project lpintofsgrp-dev
          helm upgrade --install frontend oci://registry-1.docker.io/lpintofsgrp/frontend \
            --version 0.1.0 \
            -n lpintofsgrp-dev \
            -f ./chart/values.yaml \
            --wait --timeout 10m

      # ðŸŒ 12ï¸âƒ£ Expone el servicio "frontend" pÃºblicamente en OpenShift
      - name: Expose frontend service
        id: expose
        run: |
          oc project lpintofsgrp-dev
          if oc get route frontend -n lpintofsgrp-dev >/dev/null 2>&1; then
            echo "ðŸŒ La ruta 'frontend' ya existe. Omitiendo creaciÃ³n."
          else
            echo "ðŸŒ Creando ruta para el servicio frontend..."
            oc expose service frontend -n lpintofsgrp-dev
          fi

          ROUTE_URL=$(oc get route frontend -n lpintofsgrp-dev -o jsonpath="{.spec.host}")
          echo "âœ… Ruta expuesta correctamente: https://${ROUTE_URL}"
          echo "route_url=https://${ROUTE_URL}" >> $GITHUB_OUTPUT